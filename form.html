<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="Volkswagen Golf GTI Clubsport 45-5 (1).jpg">
</head>
<body>
    <div class="form">
    <div class="container">
        <h2>sign up</h2>
        <form action="">
            <div class="formlabel" id="username">
            <label for="username">username</label>
            <input type="text" placeholder="username">
        </div>
        <div class="formlabel" id="password">
            <label for="password">password</label>
            <input type="password" placeholder="password">
        </div>
        <div  class="formlabel" id="Age">
            <label for="Age">Age</label>
            <input type="text" placeholder="Age">

        </div>
        <div class="formlabel">
            <label for="Gender">Gender</label>
            <select name="gender" id="gender">
                <option value="gender">gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
                </select>
        
        </div>
        <div class="formlabel"><button onclick="alert('your form has been submitted')">submit</button>
        </div>
        </form>

    </div>
</div>
<script src="form.js">
    
</script>
    
</body>
</html>
